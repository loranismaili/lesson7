<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">

</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
        <label for="firstname">First name:</label><br>
        <input type="text" id="firstname" name="firstname" value="loran" readonly></form><br>
        <label for="lastname">Last name:</label><br>
        <input type="text" id="lastname" name="lastname" disabled><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"></form><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" size="50" placeholder="password"><br><br>


        <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male"> Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>


    <label>Hobbies:</label><br>
    <input type="checkbox" id="gaming" name="gaming" value="gaming"></input>
    <label for="gaming">Gaming</label><br>
    <input type="checkbox" id="football" name="football" value="football"></input>
    <label for="football">Football</label><br>
    <input type="checkbox" id="basketball" name="basketball" value="basketball"></input>
    <label for="basketball">Basketball</label><br><br>

    <select id="pet" name="pet">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="parrot">Parrot</option>
        <option value="snake">Snake</option>
        <option value="chicken">Chicken</option>
    </select><br><br>

    <textarea name="message" role="10" cols="20" maxlength="50"></textarea><br><br>

    <input type="submit" id="submit" name="submit"><br>

</fieldset>

    </form>
</body>
</html>
